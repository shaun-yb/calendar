        <link rel='stylesheet' type='text/css' href='calendar.css'/>

    <body>
        <h1 id="year"></h1>
        <h1 id="month"></h1>

        <input type = "button" onclick = "updateCalendar(false)" value = "Backwards 1 Month" />
        <table>
            <tr>
                <th class="weekend">S</th>
                <th>M</th>
                <th>T</th>
                <th>W</th>
                <th>T</th>
                <th>F</th>
                <th class="weekend">S</th>
              </tr>            
            <tr id ="row-0"></tr>
            <tr id ="row-1"></tr>
            <tr id ="row-2"></tr>
            <tr id ="row-3"></tr>
            <tr id ="row-4"></tr>
        </table>
    </body>
</html>
