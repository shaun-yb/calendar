<!DOCTYPE html>
<html>
    <head>
        <script type = "text/javascript">
            // todo: make this into an IIFE
            var calendarService = {
                buildCalendar: function(month, year) {
                    var daysBeforeMonthStart = this.getDaysBeforeMonthStart(month, year);
                    var daysInMonth = this.getDaysInMonth(month, year);
                    var dayCount = 1;
                    for (var i =0; i < 5; i++) {
                        var row = document.getElementById("row-" + i);

                        for(var j =0; j < 7; j++) {
                            var cell = document.createElement("td");
                            
                            if (daysBeforeMonthStart > 0) {
                                cell.appendChild(document.createTextNode("b"));
                                daysBeforeMonthStart--;
                                // todo: make this a fcn and not hardcode in 28
                            } else if (dayCount > daysInMonth) {
                                debugger;
                                cell.appendChild(document.createTextNode("b"));
                            } else {
                                cell.appendChild(document.createTextNode(dayCount));
                                dayCount++;
                            }
                            row.appendChild(cell);
                        }
                    }
                    // var firstDate = new Date(year, month);
                },

                getDaysBeforeMonthStart: function(month, year) {
                    return new Date(year,month,1).getDay();
                },
                
                getDaysInMonth: function(month, year) {
                    return 32 - new Date(year, month, 32).getDate();
                }

                // daysAfterMonthEnd: function(year,month) {
                     
                // }
            }
        </script>

        <title>
            Calendar
        </title>
        <!-- <script type="text/javascript" src="javascript.js"></script> -->
    </head>
    <body>
        <input type = "button" onclick = "calendarService.buildCalendar(3,2020)" value = "Build Calendar" />
        <table>
            <tr id ="row-0"></tr>
            <tr id ="row-1"></tr>
            <tr id ="row-2"></tr>
            <tr id ="row-3"></tr>
            <tr id ="row-4"></tr>
        </table>
    </body>
</html>
